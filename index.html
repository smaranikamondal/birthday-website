<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Happy Birthday</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="outside">
                <img src="img/cake.gif" alt="">
            </div>
            <div class="inside">
                <h1>Happy Birthday Swati</h1>
                <h3>Sending you an infinite amount of love, joy and happiness on your birthday! </h3>
            </div>
            
        </div>

        <div class="block">
            <div class="frames frames1">
                <img src="img/img2.png" alt="">
                <p>Keep smiling, Keep shining</p>
            </div>
            <div class="frames frames2">
                <img src="img/img1.png" alt="">
                <p>Thank you for always being by my side and having my back</p>
            </div>
            <div class="frames frames3">
                <img src="img/img3.png" alt="">
                <p>Dear Swati, may God bless you with abundant joy on your birthday!</p>
            </div>
        </div>

    </div>

</body>
</html>
